<!DOCTYPE html>

    <title>SEÇÃO DE HTML</title>

  <!--Corpo da pagina-->

        Section

      </section>
      <aside class="foraItem">Aside</aside>
    </section>
    <footer class="ItemFooter">Footer</footer>
